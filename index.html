<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Social - Cadastro de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-end mb-3 gap-2">
            <a href="consulta-aluno.html" class="btn btn-outline-info">Fazer Busca (Aluno)</a>
            <a href="pagamentos.html" class="btn btn-outline-warning">Pagamentos</a>
            <button class="btn btn-outline-primary" id="login-btn">Login</button>
            <button class="btn btn-outline-success" id="register-btn">Registrar</button>
        </div>
        <h1 class="mb-4 text-center">Cadastro de Alunos - Assistência Social</h1>
        <div id="main-view">
            <form id="cadastro-form" class="card p-4 shadow mb-5">
                <h2 class="mb-3">Novo Cadastro</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome do Aluno</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nomeMae" class="form-label">Nome da Mãe</label>
                        <input type="text" class="form-control" id="nomeMae" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nomePai" class="form-label">Nome do Pai</label>
                        <input type="text" class="form-control" id="nomePai">
                    </div>
                    <div class="col-md-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                    <div class="col-md-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="escola" class="form-label">Escola</label>
                        <input type="text" class="form-control" id="escola" required>
                    </div>
                    <div class="col-md-3">
                        <label for="serie" class="form-label">Série</label>
                        <input type="text" class="form-control" id="serie" required>
                    </div>
                    <div class="col-md-3">
                        <label for="deficiencia" class="form-label">Possui alguma deficiência?</label>
                        <select class="form-select" id="deficiencia" required>
                            <option value="">Selecione</option>
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="faixaSalarial" class="form-label">Faixa Salarial</label>
                        <select class="form-select" id="faixaSalarial" required>
                            <option value="">Selecione</option>
                            <option value="Até 1 salário mínimo">Até 1 salário mínimo</option>
                            <option value="1 a 2 salários mínimos">1 a 2 salários mínimos</option>
                            <option value="2 a 3 salários mínimos">2 a 3 salários mínimos</option>
                            <option value="Acima de 3 salários mínimos">Acima de 3 salários mínimos</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="2"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
                </div>
            </form>
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 fs-5">Alunos Cadastrados</h2>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="alunos-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Sexo</th>
                                    <th>Faixa Salarial</th>

                                    <th>Escola</th>
                                    <th>Série</th>
                                    <th>Deficiência</th>
                                    <th>Data Nasc.</th>
                                    <th>Nome Mãe</th>
                                    <th>Nome Pai</th>
                                    <th>Observações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados inseridos via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="detalhe-view" class="d-none">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 fs-5">Detalhes do Aluno</h2>
                    <button class="btn btn-light btn-sm" id="voltar-btn">Voltar</button>
                </div>
                <div class="card-body">
                    <dl class="row" id="detalhe-info">
                        <!-- Detalhes inseridos via JS -->
                    </dl>
                    <hr>
                    <h5>Histórico de Acompanhamento</h5>
                    <ul class="list-group mb-3" id="historico-list">
                        <!-- Comentários inseridos via JS -->
                    </ul>
                    <form id="historico-form" class="d-flex gap-2">
                        <input type="text" class="form-control" id="novo-historico" placeholder="Adicionar comentário..." required>
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="login-username" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div id="login-error" class="text-danger mt-2 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="register-username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="register-username" required>
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="register-password" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Registrar</button>
              </div>
            </form>
            <div id="register-error" class="text-danger mt-2 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
    // Atualiza a tabela de alunos para exibir os novos campos
    window.renderTabela = async function() {
        const tbody = document.querySelector('#alunos-table tbody');
        tbody.innerHTML = '';
        if (!window.isLoggedIn || !isLoggedIn()) return;
        const alunos = await fetch('http://localhost:3000/api/alunos').then(r => r.json());
        alunos.forEach(aluno => {
            const tr = document.createElement('tr');
            const idade = aluno.dataNascimento ? calcularIdade(aluno.dataNascimento) : '';
            tr.innerHTML = `
                <td>${aluno.nome}</td>
                <td>${idade}</td>
                <td>${aluno.sexo || ''}</td>
                <td>${aluno.faixaSalarial || ''}</td>

                <td>${aluno.escola || ''}</td>
                <td>${aluno.serie || ''}</td>
                <td>${aluno.deficiencia || ''}</td>
                <td>${aluno.dataNascimento || ''}</td>
                <td>${aluno.nomeMae || ''}</td>
                <td>${aluno.nomePai || ''}</td>
                <td>${aluno.observacoes || ''}</td>
            `;
            tr.style.cursor = 'pointer';
            tr.addEventListener('click', () => mostrarFichaAluno(aluno));
            tbody.appendChild(tr);
        });
    }
    window.addEventListener('DOMContentLoaded', () => {
        if (window.renderTabela) renderTabela();
    });
    // Função para calcular idade a partir da data de nascimento
    function calcularIdade(dataNasc) {
        const hoje = new Date();
        const nasc = new Date(dataNasc);
        let idade = hoje.getFullYear() - nasc.getFullYear();
        const m = hoje.getMonth() - nasc.getMonth();
        if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
            idade--;
        }
        return idade;
    }
    // Exibe ficha do aluno em um modal ao clicar na linha
    window.mostrarFichaAluno = function(aluno) {
        let detalhes = `<strong>Nome:</strong> ${aluno.nome}<br>`;
        detalhes += `<strong>Mãe:</strong> ${aluno.nomeMae || '-'}<br>`;
        detalhes += `<strong>Pai:</strong> ${aluno.nomePai || '-'}<br>`;
        detalhes += `<strong>Data de Nascimento:</strong> ${aluno.dataNascimento || '-'}<br>`;
        detalhes += `<strong>Sexo:</strong> ${aluno.sexo || '-'}<br>`;
        detalhes += `<strong>Escola:</strong> ${aluno.escola || '-'}<br>`;
        detalhes += `<strong>Série:</strong> ${aluno.serie || '-'}<br>`;
        detalhes += `<strong>Deficiência:</strong> ${aluno.deficiencia || '-'}<br>`;
        detalhes += `<strong>Faixa Salarial:</strong> ${aluno.faixaSalarial || '-'}<br>`;
        detalhes += `<strong>Observações:</strong> ${aluno.observacoes || '-'}<br>`;
        detalhes += `<strong>Código:</strong> ${aluno.codigo || '-'}<br>`;
        showModal('Ficha do Aluno', detalhes);
    }
    function showModal(titulo, conteudo) {
        let modal = document.getElementById('fichaAlunoModal');
        if (!modal) {
            modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.id = 'fichaAlunoModal';
            modal.tabIndex = -1;
            modal.innerHTML = `
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                  </div>
                </div>`;
            document.body.appendChild(modal);
        }
        modal.querySelector('.modal-title').innerHTML = titulo;
        modal.querySelector('.modal-body').innerHTML = conteudo;
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();
    }
    </script>
</body>
</html>
