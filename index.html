<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Social - Cadastro de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-end mb-3 gap-2">
            <a href="consulta-aluno.html" class="btn btn-outline-info">Fazer Busca (Aluno)</a>
            <button class="btn btn-outline-primary" id="login-btn">Login</button>
            <button class="btn btn-outline-success" id="register-btn">Registrar</button>
        </div>
        <h1 class="mb-4 text-center">Cadastro de Alunos - Assistência Social</h1>
        <div id="main-view">
            <form id="cadastro-form" class="card p-4 shadow mb-5">
                <h2 class="mb-3">Novo Cadastro</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-2">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="faixaSalarial" class="form-label">Faixa Salarial</label>
                        <select class="form-select" id="faixaSalarial" required>
                            <option value="">Selecione</option>
                            <option value="Até 1 salário mínimo">Até 1 salário mínimo</option>
                            <option value="1 a 2 salários mínimos">1 a 2 salários mínimos</option>
                            <option value="2 a 3 salários mínimos">2 a 3 salários mínimos</option>
                            <option value="Acima de 3 salários mínimos">Acima de 3 salários mínimos</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="necessidadeApoio" class="form-label">Necessidade de Apoio</label>
                        <input type="text" class="form-control" id="necessidadeApoio" required>
                    </div>
                    <div class="col-12">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="2"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
                </div>
            </form>
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 fs-5">Alunos Cadastrados</h2>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="alunos-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Sexo</th>
                                    <th>Faixa Salarial</th>
                                    <th>Necessidade de Apoio</th>
                                    <th>Observações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados inseridos via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="detalhe-view" class="d-none">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 fs-5">Detalhes do Aluno</h2>
                    <button class="btn btn-light btn-sm" id="voltar-btn">Voltar</button>
                </div>
                <div class="card-body">
                    <dl class="row" id="detalhe-info">
                        <!-- Detalhes inseridos via JS -->
                    </dl>
                    <hr>
                    <h5>Histórico de Acompanhamento</h5>
                    <ul class="list-group mb-3" id="historico-list">
                        <!-- Comentários inseridos via JS -->
                    </ul>
                    <form id="historico-form" class="d-flex gap-2">
                        <input type="text" class="form-control" id="novo-historico" placeholder="Adicionar comentário..." required>
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="login-username" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div id="login-error" class="text-danger mt-2 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="register-username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="register-username" required>
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="register-password" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Registrar</button>
              </div>
            </form>
            <div id="register-error" class="text-danger mt-2 d-none"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
